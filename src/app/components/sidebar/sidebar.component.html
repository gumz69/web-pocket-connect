<button
  data-drawer-target="default-sidebar"
  data-drawer-toggle="default-sidebar"
  aria-controls="default-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidenav"
>
  <div
    class="overflow-y-auto py-5 px-3 h-full border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700"
    style="background-color: #005f7b"
  >
    <div class="justify-center flex pl-6 pr-6 pt-1 pb-6">
      <img alt="icon-logo" src="../../../assets/icon-logo.png" />
    </div>

    <ul class="space-y-2">
      <li>
        <a
          [routerLink]="['/pocket']"
          class="flex items-center p-2 text-base font-normal text-white rounded-lg dark:text-white hover:bg-orange-400 dark:hover:bg-gray-700 group"
        >
          <img alt="icon-pocket" src="../../../assets/icon-pocket.svg" />
          <span class="ml-3">Pocket</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/categories']"
          class="flex items-center p-2 text-base font-normal text-white rounded-lg dark:text-white hover:bg-orange-400 dark:hover:bg-gray-700 group"
        >
          <img alt="icon-categories" src="../../../assets/icon-categories.svg" />
          <span class="ml-3">Pocket Categories</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/transaction']"
          class="flex items-center p-2 text-base font-normal text-white rounded-lg dark:text-white hover:bg-orange-400 dark:hover:bg-gray-700 group"
        >
          <img alt="icon-transaksi" src="../../../assets/icon-transaksi.svg" />
          <span class="ml-3">Transactions</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/user']"
          class="flex items-center p-2 text-base font-normal text-white rounded-lg dark:text-white hover:bg-orange-400 dark:hover:bg-gray-700 group"
        >
          <img alt="icon-user" src="../../../assets/icon-user.svg" />
          <span class="ml-3">Nasabah</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
